<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>mySpot.</title>
    </head>
    <body>
        <div class="mySpot-wrapper">
            <div class="mySpot-phone">
                <img class="mySpot-celular" src="./img/mySpot.png" alt="imagem de um celular com o aplicativo do mySpot. aberto">
            </div>
            <div class="mySpot-continue">
                <div class="group">
                    <img class="mySpot-logo" src="./img/mySpot-logo.png" alt="logo do mySpot.">
                    <div class="profile-photo">
                        <img src="./img/profile-mySpot.jpg" alt="foto de perfil do mySpot.">
                    </div>
                    <a class="mySpot-login" href="#">Continue como Fulane</a>
                    <a class="mySpot-logout" href="#">Remover conta</a>
                </div>
                <!-- <div class="group">
                    <p class="not-account">Ainda não fugiu das redes sociais para ter seu diário de fotos somente para você de novo? Saiba mais em:
                        <span class="link-blue">blog.mySpot.com.br</span>
                    </p>
                </div> -->
                <div class="group">
                    <p class="not-account">Não é Fulane?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Ainda não fugiu das redes sociais para ter seu diário de fotos somente para você de novo? Saiba mais em:
                        <span class="link-blue">blog.mySpot.com.br</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
